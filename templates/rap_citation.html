<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projet de NSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <h1 id="main_title">Projet de NSI</a></h1>
    </header>
    <nav>
    </nav>
    <main>
        <section>
            {{C_class.citation}}
        </section>
        <form method="POST" >
            <select name="artist">
                {% for artist in artist_list %}
                {% if artist.lower().replace(" ","-") == C_class.selectionned_artist %}
                <option selected value="{{ artist }}">{{ artist }}</option>
                {% else %}
                <option value="{{ artist }}">{{ artist }}</option>
                {% endif %}
                {% endfor %}
            </select>
            <input type="submit" class="btn btn-primary" value="Valider">
        </form>
        <form method="post">
            {% for button in buttons %}
            <button type="submit" name="button" class=button["color"] value={{button["value"].replace(' ','') }}>{{button["value"]}}</button>
            {% endfor %}
            <!-- <input type="hidden" name="artist" value="{{selectionned_artist}} "> -->

        </form>
        {{button_value}}
    </main>
    <footer>
        <a id="git" href="https://github.com/Math-artiste/Projet_nsi">github</a></br>
        Remerciements: Adam, Yanis et Mathis
    </footer>
</body>
<script src="{{url_for('static', filename='main.js')}}"></script>

</html>
