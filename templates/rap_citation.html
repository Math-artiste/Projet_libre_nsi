<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projet de NSI</title>
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 id="main_title">Projet de NSI</a></h1>
    </header>
    <nav>
    </nav>
    <main>
        <section>
            {{citation}}
        </section>
        <form method="POST" >
            <select name="artist">
                {% for artist in artist_list %}
                {% if artist == selectionned_artist %}
                <option selected value="{{ artist }}">{{ artist }}</option>
                {% else %}
                <option value="{{ artist }}">{{ artist }}</option>
                {% endif %}
                {% endfor %}
            </select>
            <input type="submit" value="Valider">
        </form>
        <form method="post">
            {% for answer in answers %}
            <button type="submit" name="button" value={{answer.replace(' ','_') }}>{{answer}}</button>
            {% endfor %}
            <input type="hidden" name="artist" value="{{selectionned_artist}} ">

        </form>
        {{button_value}}
    </main>
    <footer>
        <a id="git" href="https://github.com/Math-artiste/Projet_nsi">github</a></br>
        Remerciements: Adam, Yanis et Mathis
    </footer>
</body>
<script src="{{url_for('static', filename='main.js')}}"></script>

</html>
