<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projet de NSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>
        <h1 id="main_title">Projet de NSI</a></h1>
    </header>
    <nav>
    </nav>
    <main>
        <img src={{F_class.flag}}>
        <form method="post">
            {% for button in F_class.buttons %}
            {% if button["available"] == True %}
            <button type="submit" name="button" class='{{button["color"]}}' value={{button['value'].replace(' ','')}}>{{button["value"]}}</button>
            {% else %}
            <button type="submit" name="button" class='{{button["color"]}}' value={{button['value'].replace(' ','')}} disabled>{{button["value"]}}</button>
            {% endif %}
            {% endfor %}
        </form>
        <br>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width:{{winrate}}%">{{winrate}}% de winrate sur {{F_class.attempt}} r√©ponses</div>
          </div>
    </main>
    <footer>
        <a id="git" href="https://github.com/Math-artiste/Projet_nsi">github</a></br>
        Remerciements: Adam, Yanis et Mathis
    </footer>
</body>
<script src="{{url_for('static', filename='main.js')}}"></script>

</html>
